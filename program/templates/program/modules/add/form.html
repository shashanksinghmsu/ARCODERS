<style>
    .django-ckeditor-widget textarea{
        width: 100%;
        height: 100%;
    }
</style>

<form class="contactForm" name="post" method="post" action="{% url 'program_form'  %}?next={{request.path}} " enctype="multipart/form-data">
    {% csrf_token %}

    <hr class="hr_dogerblue">
    <input type="text" name="language" value="{{language}}" hidden>

    <h2 id="title">
        Write {{cat}} for {{ language}}
    </h2>

    <div class="inputBox"> 
        {{form.title}}
        <span>
            Title 
        </span>
    </div>

    {% if request.user.username == "anurag" %}
        <!-- adding url option only for admin -->
        <div class="inputBox">
            <input type="text" name="url">
            <span>URL </span>
        </div>
    {% endif %}

    <div class="input_form_box">
        <p>Enter Your Program Below</p>

        {{form.code|safe}}

    </div>
    <div>
        <button class="arsubmit form_submit" type="submit">
            <a class="neon" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                POST
            </a>
        </button>
    </div>
</form>
